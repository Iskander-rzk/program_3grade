name: 'C++ CI'

on:
  push:
    branches:
      - main    # Триггер для запуска workflow при пуше в ветку main (или другую указанную ветку)
      - feature/github_actions

jobs:
  build:
    strategy:
      matrix:   #Создает матрицу параметров, чтобы выполнять задачи для нескольких конфигураций.
        os: [ubuntu-latest, macos-latest] # Указываем, на каких ОС выполнять сборку
    runs-on: ${{ matrix.os }}
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Устанавливаем зависимости для Linux и macOS
      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update && sudo apt-get install libboost-test-dev -y
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew update && brew install boost
          fi

      # Выполняем сборку
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test

      # Создаем пакет (опционально)
      - run: cmake --build . --target package

      # Создаем релиз только для Linux (можно расширить для macOS)
      - name: Create Release
        if: ${{ matrix.os == 'ubuntu-latest' }} # Создаем релиз только на Linux
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Загрузка артефакта для релиза (Linux)
      - name: Upload Release Asset
        if: ${{ matrix.os == 'ubuntu-latest' }} # Загружаем артефакт только для Linux
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package


          

         # Создаем релиз только для Linux (можно расширить для macOS)
      - name: Create Release
        if: ${{ matrix.os == 'macos-latest' }} # Создаем релиз только на macos
        id: create_release_macos
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Загрузка артефакта для релиза (Linux)
      - name: Upload Release Asset
        if: ${{ matrix.os == 'macos-latest' }} # Загружаем артефакт только для macos
        id: upload-release-asset_macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-macos.deb
          asset_name: helloworld-0.0.${{ github.run_number }}-macos.deb
          asset_content_type: application/vnd.debian.binary-package